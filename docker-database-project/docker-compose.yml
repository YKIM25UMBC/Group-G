services:
  db:
    image: postgres:15
    container_name: digital_cookbook_db
    environment:
      POSTGRES_USER: chefuser
      POSTGRES_PASSWORD: cookbook123
      POSTGRES_DB: digitalcookbook
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chefuser -d digitalcookbook"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  db_data:
  